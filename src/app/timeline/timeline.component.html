
There are {{Milestones.length}} milestones
<ul *ngFor="let milestone of Milestones">
    <li>{{milestone.name}} at {{milestone.dateUTC| date:'mediumDate':'UTC'}}</li>
</ul>
And {{Phases.length}} phases.
<ul *ngFor="let phase of Phases">
    <li>{{phase.name}} goes from <em>{{phase.startUTC| date:'mediumDate':'UTC'}}</em> to <em>{{phase.endUTC| date:'mediumDate':'UTC'}}</em></li>
</ul>

    <line class="timeline-axis"
        [attr.x1]='this.Timeline.axis.x1'
        [attr.y1]='this.Timeline.axis.y1'
        [attr.x2]='this.Timeline.axis.x2'
        [attr.y2]='this.Timeline.axis.y2'
    ></line>

    <g class="timeline-day-tick" *ngFor="let dayTick of Timeline.dayTicks" [attr.transform]="dayTick.transform">
        <line [attr.y2]="3"></line>
        <text [attr.dx]="-6" [attr.dy]="18">{{dayTick.label}}</text>
    </g>
    <g timeline-phase
        [height]='this.Height/2'
        [width]= 100
        [phase]='this.Phases[0]'>
    </g>
