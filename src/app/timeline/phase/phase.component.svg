<svg:g viewBox="0 0 100 10">
<svg:text
    [attr.x]='this.labelX'
    [attr.y]='this.labelY'>
    {{this.phase.name}}
</text>
<svg:path [attr.d]='this.path'
style="fill:none;stroke:#000000;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" />

</g>